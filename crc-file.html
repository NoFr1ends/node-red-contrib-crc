<script type="text/javascript">
    RED.nodes.registerType('crc-file',{
        category: 'storage',
        color: '#a6bbcf',
        defaults: {
            name: {value: ''},
            filePath: {value: ''},
            filePathType: {value: 'str'},
            filename: {value: ''},
            filenameType: {value: 'str'},
            target: {value: 'crc'},
        },
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||"crc-file";
        },
        oneditprepare: function() {
            if (!this.filePathType) {
                this.filePathType = 'str';
            }
            $("#node-input-filePath").typedInput({
                default: 'str',
                types: ['str','msg','flow','global','env'],
                typeField: $("#node-input-filePathType")
            });

            if (!this.filenameType) {
                this.filenameType = 'str';
            }
            $("#node-input-filename").typedInput({
                default: 'str',
                types: ['str','msg','flow','global','env'],
                typeField: $("#node-input-filenameType")
            });
        }
    });
</script>

<script type="text/html" data-template-name="crc-file">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-filePath"><i class="fa fa-folder"></i> File Directory</label>
        <input type="text" id="node-input-filePath">
        <input type="hidden" id="node-input-filePathType">
    </div>

    <div class="form-row">
        <label for="node-input-filename"><i class="fa fa-file"></i> Filename</label>
        <input type="text" id="node-input-filename">
        <input type="hidden" id="node-input-filenameType">
    </div>

    <div class="form-row">
        <label for="node-input-target"><i class="fa fa-edit"></i> Target Field</label>
        <input type="text" id="node-input-target">
    </div>
</script>

<script type="text/html" data-help-name="crc-file">

</script>
